policies:
#Context & Capabilities Policies
  podSecurityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    readOnlyRootFilesystem: true
  capabilities:
    # allowedCapabilities:
    #   - "CAP_NET_BIND_SERVICE"
    disallowedCapabilities:
      - "CAP_SYS_ADMIN"
      - "CAP_NET_ADMIN"
    requiredDrops:
      - "CAP_SYS_ADMIN"
      - "CAP_NET_ADMIN"

#Volume Security Policies
  volumeSecurity:
    disallowedHostPaths:
      - "/var/run/docker.sock"
      - "/root"
    restrictedStorageClasses:
      - "fast-storage"
      - "shared-storage"
# Network Security Policies
  networkSecurity:
    requiredNetworkPolicies:
      - "default-deny-all"
      - "internal-communication-only"
# api & service account restrictions
  apiRestrictions:
    restrictedAPIPaths:
      - "/api/v1/namespaces/*/pods/exec"
      - "/api/v1/nodes/*/proxy"
  serviceAccountRestrictions:
    restrictedServiceAccounts:
      - "default"
      - "admin"
# Resource Limits Policies
  resourceLimits:
    cpuLimits:
      max: "1000m"
      min: "200m"
    memoryLimits:
      max: "1Gi"
      min: "256Mi"
    enforceResourceLimits: true
  enforceResourceRequests: true
